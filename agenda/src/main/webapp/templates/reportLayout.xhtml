<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" encoding="UTF-8" locale="#{localeController.locale}">
        <h:head>
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/tabicon.ico"
                  type="image/x-icon" />
            <h:outputStylesheet name="standard.css" library="css" />
            <h:outputStylesheet name="tabborder.css" library="css" />
            <h:outputScript name="js.js" library="js"/>
        </h:head>
        <h:body>
            <h:panelGroup>
                <ui:insert name="content" />
            </h:panelGroup>
        </h:body>
    </f:view>
</html>
