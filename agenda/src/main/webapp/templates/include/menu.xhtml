<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <f:subview id="menuApp">
        <h:form id="menuForm">
            <p:hotkey bind="esc" async="true" global="false" />
            <p:panel style="padding-top: 0px; padding-bottom: 0px; margin-bottom: 5px; width: auto; text-align: left;">
                <h:link outcome="contacts" id="logoPrincipalLink" style="margin-right: 10px" >
                    <h:graphicImage id="img1" library="images" name="logo.png" styleClass="banner" width="25" />
                </h:link>
                <h:outputText value ="#{msg.principalTitle} - #{msg.construtoraManhattan}" style="font-family: arial; font-size: 13px" />
            </p:panel>
        </h:form>

    </f:subview>
</ui:composition>
